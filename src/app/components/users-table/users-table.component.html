<div class="users-container">
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Login</th>
      <th>Type</th>
      <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let idx = index" [routerLink]="['/details', user.login]">
      <td>{{idx + 1}}</td>
      <td>{{user.name || 'My name'}}</td>
      <td>{{user.login}}</td>
      <td>{{user.type}}</td>
      <td>
        <img [src]="[user.avatar_url]" >
      </td>
    </tr>
    </tbody>
  </table>
</div>
